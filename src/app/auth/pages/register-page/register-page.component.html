<form [formGroup]="myForm" (ngSubmit)="register()" class="login100-form" autocomplete="off">
  <span class="login100-form-title p-b-49">
      Register
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Name</span>
      <input class="input100"
             formControlName="name"
             type="name"
             placeholder="Enter your name">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100"
             formControlName="email"
             type="email"
             placeholder="Enter your email">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             formControlName="password"
             type="password"
             placeholder="Enter your password">
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" [disabled]="myForm.invalid" type="submit">
              Create account
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
        Do have an account?
      </span>

      <a routerLink="/auth/login" class="txt2">
        Login here
      </a>
  </div>
</form>
